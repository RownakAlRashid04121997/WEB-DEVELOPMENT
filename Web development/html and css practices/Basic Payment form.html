<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="Basic-Payment-form.css">
   
    
   
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="formname">Payment form</h1>
            <h2>Contact info</h2>
            <p>Name=<input type="text" name="name" required placeholder="Enter your name"></p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male<input type="radio" name="gender" id="male" required>
                    Female<input type="radio" name="gender" id="female"required>
                    Others<input type="radio" name="gender" id="other"required>
                    
                </fieldset>

            </p>
            <p>Address= <textarea name="address" id="address" cols="80" rows="5" placeholder="Enter address"></textarea></p>
            <p>Email= <input type="email" name="email" id="email" required placeholder="Enter email"></p>
            <p>Pincode= <input type="number" name="pincode" id="pincode" required placeholder="Enter pincode"></p>
            <h2>Payment info</h2>
            <p>Card type
                <select name="card_type" id="card_type" required>
                    <option value="">Select card type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="Paypal">Paypal</option>
                </select>
            </p>
            <p>Card number= <input type="number" name="card_number" id="card_number" required placeholder="Enter your card number"></p>
            <p>Expire date= <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV= <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay_now">
            
        </form>

    </div>
   
    
</body>
</html>
